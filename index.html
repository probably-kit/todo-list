<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>
<link rel="stylesheet" href="../src/style.css">
</head>
<body>

<button id="openFormBtn">Create Task</button>

<div id="formPopup" class="popup">
  <form id="taskForm">
    <h2>New Task</h2>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" autocomplete="off" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" autocomplete="off" required></textarea>

    <label for="dueDate">Deadline:</label>
    <input type="date" id="dueDate" name="dueDate" autocomplete="off" required>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <button type="submit">Confirm</button>
    <button type="button" class="red-btn" id="closeFormBtn">Close</button>
  </form>
</div>

<ul id="taskList"></ul>

<script src="bundle.js"></script>
</body>
</html>
